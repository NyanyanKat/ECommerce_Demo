<script>
    new Glider(document.querySelector('.glider'), {
        slidesToShow: 1,
        dots: '.dots',
        dragDistance: false,
        arrows: {
            prev: '.glider-prev',
            next: '.glider-next',
        }
    });

    function Info(id) {
        const host = "http://localhost:3000";
        window.location = `${host}/product/apple/${id}`;
    }
</script>
